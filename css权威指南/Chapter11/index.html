<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表布局</title>
    <style>
        @import "index.css";
    </style>
</head>
<body>
<div class="teach">
    <p>分隔单元格边框 border-collapse:separate</p>
    <table class="separte-demo" cellspacing="0">
        <tr>
            <td>cell one</td>
            <td>cell two</td>
        </tr>
        <tr>
            <td>cell three</td>
            <td>cell four</td>
        </tr>
    </table>
</div>

<div class="teach">
    <p>分隔单元格边框 border-collapse:collapse</p>
    <table class="collapse-demo" cellspacing="0">
        <tr>
            <td>cell one</td>
            <td>cell two</td>
        </tr>
        <tr>
            <td>cell three</td>
            <td>cell four</td>
        </tr>
    </table>
</div>

</body>
</html>
